<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Frontend Mentor | Profile card component</h1>
    <div class="profile-card">
      <img class="back-img" src="./assets/img/bg-pattern-card.svg" />
      <img
        src="./assets/img/image-victor.jpg"
        alt="Victor-profile-image"
        class="circle-img"
      />
      <div class="p-user">
        Victor Crest <span>26</span>
        <p class="city">London</p>
        <hr />
      </div>
      <div class="stats">
        <div class="i-b">
          <h2>80K</h2>
          <p class="sub-t">Followers</p>
        </div>
        <div class="i-b">
          <h2>803K</h2>
          <p class="sub-t">Likes</p>
        </div>
        <div class="i-b">
          <h2>1.4K</h2>
          <p class="sub-t">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">@Scipio14 - Federico Mac√≠as</a>.
    </div>
    <div class="bubble-bottom">
      <img src="./assets/img/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
